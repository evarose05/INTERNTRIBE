<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Async Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Async Task Manager</h1>
  </header>

  <div class="controls">
    <button id="loadTasksBtn">Load Tasks</button>
    <button id="startBtn">Start Progress</button>
    <button id="stopBtn">Stop Progress</button>
    <button id="notifyBtn">Delay Notification</button>
  </div>

  <div id="taskContainer">Loading tasks...</div>

  <div id="notificationPanel"></div>

  <script src="script.js"></script>
</body>
</html>
