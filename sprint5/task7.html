<body>
 
  <script>
    function findFirstAndLastIndex(arr, element) {
      return {
        firstIndex: arr.indexOf(element),
        lastIndex: arr.lastIndexOf(element)
      };
    }

    const numbers = [1, 2, 3, 2, 4, 2, 5];
    console.log("", findFirstAndLastIndex(numbers, 2));
  </script>
</body>
