<body>

  <button onclick="printIndexes()">Print Indexes</button>

  <script>
    function printIndexes() {
      const items = ['apple', 'banana', 'cherry'];

      const keys = items.keys();

      for (let index of keys) {
        console.log(index);
      }
    }
  </script>
