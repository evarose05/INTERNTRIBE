<!DOCTYPE html>
<html>
<body>
  <script>
    var evencount = 0;
    var oddcount = 0;

    for (var i = 10; i <= 55; i++) {
      if (i % 2 === 0) {
        evencount++;
      } else {
        oddcount++;
      }
    }

    console.log("Even Numbers:", evencount);
    console.log("Odd Numbers:", oddcount);
    alert(`Even: ${evencount}, Odd: ${oddcount}`);
  </script>
</body>
</html>
