<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sum of Two Numbers</title>
  <script>
    let num1 = 10;
    let num2 = 20;
    function showSum () {
      console.log('Sum:', num1 + num2);   
    }
  </script>
</head>
<body>
  <button onclick="showSum()">Click</button>
</body>
</html>
