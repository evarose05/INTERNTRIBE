<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Log</title>
  <script>
    function logInput () {
      const val = document.getElementById('txt').value;
      console.log(val);
    }
  </script>
</head>
<body>
  <input id="txt" type="text" placeholder="Type something">
  <button onclick="logInput()">Log</button>
</body>
</html>
