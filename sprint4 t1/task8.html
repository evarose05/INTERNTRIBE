<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Events</title>
  <script>
    document.addEventListener('keydown', () => console.log('Key pressed!'));
    document.addEventListener('keyup',   () => console.log('Key released!'));
  </script>
</head>
<body>
  <p>Press any key</p>
</body>
</html>
