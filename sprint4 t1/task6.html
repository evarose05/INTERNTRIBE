<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Double Click</title>
  <script>
    function dbl () {
      document.getElementById('msg').textContent ='Button was double-clicked!';
    }
  </script>
</head>
<body>
  <button ondblclick="dbl()">Double Click</button>
  <h2 id="msg"></h2>
</body>
</html>
