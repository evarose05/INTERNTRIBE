<!DOCTYPE html>
<html>
    <body>
    
            <p>Combing colspan and rowspan</p>
    
        <table border=1>
            <tr>
                <th colspan="2" rowspan="2">
                    Header(span 2 columns and 2 rows)</th>
                    <td colspan="1">data</td>
            </tr>
            <tr>
                <td colspan="1">data</td>
            </tr>
            <tr>
                <td colspan="1">data</td>
                <td colspan="1">data</td>
                <td>data</td>
            </tr>
        </table>
    </body>
</html>
