<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Task2</title>
<style>
  body{
     font-family:Arial, sans-serif; margin:2rem;
    }

  .highlight{
     padding:.25rem .5rem; 
     border-radius:4px;
    }

  .item{
     display:inline-block; 
     margin:.25rem .5rem; 
     padding:.25rem .5rem; 
     border:1px solid #888;
     }

</style>
</head>
<body>

<h2 id="title">Original Title</h2>

<p class="highlight">COLOR CHANGE<code>querySelector()</code>.</p>

<div id="list">
  <span class="item">Item 1</span>
  <span class="item">Item 2</span>
  <span class="item">Item 3</span>
</div>

<button id="applyBtn">TAP</button>

<script>
document.getElementById('applyBtn').addEventListener('click', () => {

  const header = document.getElementById('title');
  console.log('getElementById →', header.textContent);
  header.textContent = 'Modified with getElementById()';

  const hi = document.querySelector('.highlight');
  console.log('querySelector →', hi.textContent);
  hi.style.backgroundColor = '#ffd966';

  const items = document.querySelectorAll('.item');
  items.forEach((el, i) => {
    el.style.backgroundColor = '#d9ead3';
    el.style.borderColor     = '#274e13';
    console.log(`querySelectorAll[${i}] →`, el.textContent);
  });

});
</script>
</body>
</html>
