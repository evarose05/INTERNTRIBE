<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Task1</title>
<style>
  body{font-family:Arial, sans-serif; margin:2rem;}
  fieldset{margin-bottom:1rem;}
  label{margin-right:.75rem;}
  #output{margin-top:1.5rem; font-weight:bold;}
</style>
</head>
<body>

<h2>Choose options</h2>

<fieldset>
  <legend>Gender</legend>
  <label><input type="radio" name="gender" value="Male"  /> Male</label>
  <label><input type="radio" name="gender" value="Female"/> Female</label>
  <label><input type="radio" name="gender" value="Other" /> Other</label>
</fieldset>

<fieldset>
  <legend>Interests</legend>
  <label><input type="checkbox" name="interest" value="Reading" /> Reading</label>
  <label><input type="checkbox" name="interest" value="Sports"  /> Sports</label>
  <label><input type="checkbox" name="interest" value="Music"   /> Music</label>
</fieldset>

<button id="showBtn">Show Selection</button>

<p id="output"></p>

<script>
document.getElementById('showBtn').addEventListener('click', function () {
  const selectedRadio = document.querySelector('input[name="gender"]:checked');
  const radioValue    = selectedRadio ? selectedRadio.value : 'None';

  const checkedBoxes  = document.querySelectorAll('input[name="interest"]:checked');
  const interests     = [...checkedBoxes].map(cb => cb.value);
  const interestText  = interests.length ? interests.join(', ') : 'None';

  const out = document.getElementById('output');
  out.innerHTML = `Gender: <strong>${radioValue}</strong><br>Interests: <strong>${interestText}</strong>`;
});
</script>
</body>
</html>
